<script id="one_game_template" type="text/x-handlebars-template">

{{#game}}

  <h3>Game: {{name}}</h3>
  <h5>Start Date: {{start_date}}</h5>
  <h5>End Date: {{end_date}}</h5>
  <h5>Status: {{status}}</h5>

<table class="table table-striped">
  {{#each game_scores}}
    <tr>
      <td>
        <span>
          {{name}}
        </span>
      </td>
      <td>
        <form class=points-form>
          <input type=text size=3 id=field-{{id}} data-userid={{id}}>
          <button class="submit-btn" type="submit">+</button>
        </form>
      <td>

      <td>
        {{data}}
      </td>

    </tr>
  {{/each}}
</table>
{{/game}}


  <div id="chart_hc_bar" class="all_charts"></div>
  <div id="chart_d3_bar" class="all_charts">
    <h5>D3: bar chart</h5>
  </div>

  <div id="chart_hc_line" class="all_charts"></div>


</script>
