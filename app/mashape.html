<!DOCTYPE html>
<!-- Alternate .ajax syntax from Mashape: http://docs.mashape.com/javascript -->
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <meta charset="utf-8">
  <title>Mashape Query</title>
  <script>
  function doIt() {
 var output = $.ajax({
    url: 'http://scorekeeper-api.herokuapp.com/games', // The URL to the API. You can get this by clicking on "Show CURL example" from an API profile
    type: 'GET', // The HTTP Method, can be GET POST PUT DELETE etc
    data: {}, // Additional parameters here
    datatype: 'json',
    success: function(data) {
      //
        //Change data.source to data.something , where something is whichever part of the object you want returned.
        //To see the whole object you can output it to your browser console using:
        console.log(data);
        // document.getElementById("output").innerHTML = data.source;
        document.getElementById("output").innerHTML = data.games;
        //Alernate jQuery specific syntax
        // $("output").html(data.games);
        },
    error: function(err) {
      // alert(err);
      console.log(err);
      },
    /* //Mashape specific
    beforeSend: function(xhr) {
    xhr.setRequestHeader("X-Mashape-Authorization", "YOUR_API_KEY"); // Enter here your Mashape key
    }
    */
});


}

</script>
</head>
<body>

  <button onclick="doIt()">Run the request</button>
  <div id="output">The API request is:</div>


</body>
</html>
