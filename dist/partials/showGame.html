<script id=one_game_template type=text/x-handlebars-template>{{#game}}
<table class="table table-striped">

  <h3>Game: {{name}}</h3>
  <h5>Start Date: {{start_date}}</h5>
  <h5>End Date: {{end_date}}</h5>
  <h5>Status: {{status}}</h5>

  {{#each players}}
    <tr>
      <td>
      <form class=points-form>
        <span>
          {{username}}
        </span>
          <input type=text size=3 id=field-{{id}} data-userid={{id}}>
          <button class="submit-btn" type="submit">+</button>
        </form>
      <td>
      {{#each scores}}
      <td>
        {{points}}
      </td>
      {{/each}}
    </tr>
  {{/each}}


</table>
{{/game}}

<div id="chart_hc" class="all_charts"></div>

<div>
  <div id="chart_d3" class="all_charts"></div>
</div></script>
